    <script>
          var List = [
            {

            },
            {

                name: 'Nguyễn',
                age:'22'

            },

                age: '27'
            }
        ]
        var list_item = JSON.parse(localStorage.getItem('list', List))   
        function render() {
            for (let i = 0; i < List.length; i++) {
                var trElement = document.createElement("tr");
                var tdElement1 = document.createElement("td");
                tdElement1.innerHTML = List[i].id;
                var tdElement2 = document.createElement("td");
                tdElement2.innerHTML = List[i].name;
                var tdElement3 = document.createElement("td");
                tdElement3.innerHTML = List[i].age;
                var tdElement4 = document.createElement("td");
                tdElement4.innerHTML = '<button onclick="Delete(' + List[i].id + ')" class="btn btn-danger">delete</button>';
                trElement.appendChild(tdElement1);
                trElement.appendChild(tdElement2);
                trElement.appendChild(tdElement3);
                trElement.appendChild(tdElement4);
                var tdBody = document.getElementById('body_tb');
                tdBody.appendChild(trElement);
            }
            localStorage.setItem('body_tb', JSON.stringify(List));
        }
